  posix: ^6.0.1
  retrofit: ^4.4.2
  sodium: ^3.4.4
  yaml: ^3.1.3
  yaml_edit: ^2.2.2

dev_dependencies:
  build_cli: ^2.2.4
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  dart_pre_commit: ^5.4.2
  dart_test_tools: ^6.0.1
  ffigen: ^16.0.0
  freezed: ^2.5.7
